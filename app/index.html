<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<link rel="stylesheet" href="/style/main.css">
<link rel="icon" type="image/png" href="/favicon.png">
<title>Proboscis</title>
</head>
<body>
<nav class="nav-extended red">
	<div class="nav-wrapper">
		<a href="#" id="page-title" class="brand-logo left">Proboscis</a>
	</div>
	<div class="nav-content">
		<ul class="tabs tabs-transparent">
			<li class="tab"><a href="#portalpage" id="portal">Portal</a></li>
			<li class="tab"><a href="#settings">Settings</a></li>
		</ul>
	</div>
</nav>
<div id="portalpage" class="col s12">
<container id="doctor-portal">
doctor portal
</container>
<container id="lab-portal">
<h2>Lab Portal</h2>
<br>
<fieldset>
<div class="row" style="width: 80%;">
	<div class="input-field col s12">
		<input class="validate" type="text" name="name" id="name" />
		<label for="name">Patient Name</label>
	</div>
</div>
<input name='files' id="fileInput" type="file" style="visibility:hidden" />
<div id="drop_zone" onclick="document.getElementById('fileInput').click()" ondrop="dropHandler(event);" ondragover="dragOverEvent(event);"><br><br><h5>Drag and drop your image here</h5><br>
	<br></div><br>
<div style="display: flex; justify-content: center;">
	<button  onclick='login()' class='center col s12 btn btn-large waves-effect indigo'>Submit</button></div>
</fieldset>
</container>
</div>
<div id="settings" class="col s12">
<center>
	<h5>Create an account</h5>
<div class="container">
	 <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
		 <b><p id="response"></p></b>
		<notform class="col s12">
			<div class='row'>
				<div class='col s12'>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='text' name='username' id='username' />
					<label for='username'>Enter a username</label>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<input class='validate' type='password' name='password' id='password' />
					<label for='password'>Enter a password</label>
				</div>
			</div>
			<div class='row'>
				<div class="input-field col s12">
					<input class="validate" type="password" name="c-password" id="c-password" />
					<label for="c-password">Confirm password</label>
				</div>
			</div>
			<button onclick='create()' class='col s12 btn btn-large waves-effect indigo'>Create</button>
			<div class='row'></div>
		</notform>
</center>
</div>
<script src="/js/main.js"></script>
<script src="/js/head.js"></script>
</body>
</html>
